<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <ul class="language">
        <li>javascript</li>

    </ul>
<script>
  addLang = (lang) =>{
        const li=document.createElement('li');
        li.innerHTML=`${lang}`;
        document.querySelector('.language').appendChild(li);
    
    }
    addLang("python");
    addLang("CPP")

    optiAddLang = (lang)=>{
        const li =document.createElement('li');
        li.appendChild(document.createTextNode(lang));
        document.querySelector('.language').appendChild(li);
    }

optiAddLang("Go Lang")


//edit 
const edit=document.querySelector("li:nth-child(2)")
// edit.innerHTML="Mern stack";
const editli=document.createElement('li');
editli.textContent="react js";
edit.replaceWith(editli);


const edit2=document.querySelector("li:first-Child")
edit2.outerHTML="Type Script"

// remove
const removelang=document.querySelector('li:last-child');
removelang.remove();



</script>
</body>
</html>
